{% if site.doks.footer.content.logo.image or site.doks.footer.content.logo.text or site.doks.footer.content.copyright or site.doks.footer.social_list %}
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<a href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/" class="site-footer__logo">
						<img src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/images/layout/logo.svg">
					</a><!-- /.site-footer__logo -->
				</div><!-- /.col -->
				<div class="col-xs-6 align-right">
					<a href="https://owasp.org/cyclonedx" class="site-footer__foundation_logo">
						<img src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/images/layout/owasp_logo_1c_notext.svg">
					</a><!-- /.site-footer__logo -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</footer><!-- /.site-footer -->
	<footer class="site-footer__copyright">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					&copy; OWASP Foundation - CycloneDX is a <a href="https://owasp.org/cyclonedx">OWASP Flagship Project</a>
				</div>
			</div>
		</div>
	</footer>
{% endif %}

<script src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/js/vendor/jquery-3.5.1.min.js"></script>
<script src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/js/vendor/jquery.easing.min.js"></script>
<script src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/js/vendor/jquery.inview.min.js"></script>
<script type="text/javascript" src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/js/vendor/bootstrap/affix.min.js"></script>
<script type="text/javascript" src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/js/vendor/bootstrap/scrollspy.min.js"></script>
<script type="text/javascript" src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/js/vendor/matchHeight.min.js"></script>
<script type="text/javascript" src="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/js/scripts.min.js"></script>
