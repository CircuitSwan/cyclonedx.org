<h2>Rust</h2>
<p>
    The Rust module creates CycloneDX BOMs from existing Rust Cargo projects.
    The module will automatically resolve metadata for all direct and transitive dependencies.
</p>

<h5>Installing</h5>
<pre class="highlight">
<code>cargo install cyclonedx-bom</code>
</pre>

<h5>Creating a BOM</h5>
<pre class="highlight">
<code>~/.cargo/bin/cyclonedx-bom cyclonedx</code>
</pre>
