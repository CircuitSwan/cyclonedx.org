<h2>Ruby</h2>
<p>
    The RubyGem creates CycloneDX BOMs from existing Ruby projects.
    The gem will automatically resolve all metadata for all direct and transitive dependencies.
</p>

<h5>Installing</h5>
<pre class="highlight">
<code>gem install cyclonedx-ruby</code>
</pre>

<h5>Creating a BOM</h5>
<pre class="highlight">
<code>cyclonedx-ruby -p /path/to/ruby/project</code>
</pre>
